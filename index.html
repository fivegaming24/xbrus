<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <style>
        body {
            background-color: #d5cac0;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #555;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #555;
        }
        #namesList {
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #namesList div {
            padding: 5px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #randomNameContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        #randomName {
            font-family: 'Times New Roman', Times, serif;
            font-size: 36px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            min-height: 100px;
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #555;
        }
        #trumpetGif {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #whatsappInput {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #whatsappInput input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
        }
        #whatsappInput button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #whatsappInput button:hover {
            background-color: #555;
        }

        /* Custom Shape Divider */
        .custom-shape-divider-top-1724290053 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-top-1724290053 svg {
            position: relative;
            display: block;
            width: calc(105% + 1.3px);
            height: 148px;
        }

        .custom-shape-divider-top-1724290053 .shape-fill {
            fill: #bcfba3;
        }

        /** For mobile devices **/
        @media (max-width: 767px) {
            .custom-shape-divider-top-1724290053 svg {
                width: calc(113% + 1.3px);
                height: 122px;
            }
        }
.link-container {
            text-align: center;
        }

        a.stylish-link {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a.stylish-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="custom-shape-divider-top-1724290053">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
    <h1>Acak Jodoh</h1>

    <p>Jika ingin menambahkan nama, klik tambah (+)</p>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Masukkan nama...">
        <button onclick="addName()">+</button>
    </div>
    <div id="namesList"></div>
    <div class="button-container">
        <button onclick="startRandom()">Mulai Acak Nama</button>
        <button onclick="resetNames()">Reset</button>
    </div>
    <div id="randomNameContainer">
        <div id="randomName">
            <p>selamat :</p>
            <img id="trumpetGif" src="https://images.app.goo.gl/B2ZnJgkHScrnU4Ut9" width="200">
        </div>
    </div>
    <div class="button-container">
        <button onclick="sendCompliment()">Kirim Gombalan</button>
    </div>
    <div id="whatsappInput">
        <input type="text" id="phoneNumber" placeholder="Nomor WhatsApp gebetan kalian">
        <button onclick="sendMessage()">Kirim Pesan</button>
    </div>

  <div class="link-container">
        <a href="https://htmlku.com/taubedanya/main" class="stylish-link">Go to link gombal</a>
    </div>

    <div id="whatsappInput">
        <a href="prof.html" class="stylish-link">Go to Profile</a>
    </div>
    <script>
        const names = [];
        let interval;
        let randomNameElement = document.getElementById('randomName');
        let trumpetGif = document.getElementById('trumpetGif');

        function addName() {
            const nameInput = document.getElementById('nameInput');
            if (nameInput.value.trim() !== '') {
                names.push(nameInput.value.trim());
                nameInput.value = '';
                displayNames();
            }
        }

        function displayNames() {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            names.forEach(name => {
                const nameDiv = document.createElement('div');
                nameDiv.textContent = name;
                namesList.appendChild(nameDiv);
            });
        }

        function startRandom() {
            if (names.length === 0) {
                alert('Masukkan setidaknya satu nama.');
                return;
            }

            clearInterval(interval);
            let speed = 50;
            let iteration = 0;
            interval = setInterval(() => {
                randomNameElement.textContent = names[Math.floor(Math.random() * names.length)];
                iteration++;
                if (iteration > 20) {
                    clearInterval(interval);
                    speed += 100;
                    interval = setInterval(() => {
                        randomNameElement.textContent = names[Math.floor(Math.random() * names.length)];
                        iteration++;
                        if (iteration > 40) {
                            clearInterval(interval);
                            speed += 200;
                            interval = setInterval(() => {
                                randomNameElement.textContent = names[Math.floor(Math.random() * names.length)];
                                iteration++;
                                if (iteration > 60) {
                                    clearInterval(interval);
                                    randomNameElement.style.display = 'block';
                                    trumpetGif.style.display = 'block';
                                }
                            }, speed);
                        }
                    }, speed);
                }
            }, speed);
        }

        function resetNames() {
            names.length = 0;
            displayNames();
            randomNameElement.textContent = '';
            randomNameElement.style.display = 'none';
            trumpetGif.style.display = 'none';
        }

        function sendCompliment() {
            const randomName = randomNameElement.textContent;
            if (randomName === '') {
                alert('Mulai acak nama terlebih dahulu.');
                return;
            }
            document.getElementById('whatsappInput').style.display = 'flex';
        }

        function sendMessage() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const randomName = randomNameElement.textContent;
            if (phoneNumber === '') {
                alert('Masukkan nomor WhatsApp.');
                return;
            }
            const message = `Hai ${randomName}, kamu manis banget!`;
            const whatsappLink = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
